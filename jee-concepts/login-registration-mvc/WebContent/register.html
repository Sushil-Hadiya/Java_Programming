<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Form</title>
</head>
<body bgcolor="cyan">
<div style="text-align:center"><h3>Java Registration application using MVC and MySQL</h3></div>
<br></br>
<form action="register" method="post">
<table align="center">
<tr>
 <td>Full Name</td>
 <td><input type="text" name="fn" /></td>
 </tr>
<tr>
<td>Email</td>
<td><input type="email" name="em"></td>
</tr>
<tr>
<td> User Name</td>
<td><input type="text" name="un"></td>
</tr>
<tr>
<td> Create Password</td>
<td><input type="password" name="pw"></td>
</tr>
<tr>
<td> Conform Password</td>
<td><input type="password" name="cpw"></td>
</tr>
<tr>
<td></td>
<td><input type="submit" name="Register"></input><input
 type="reset" value="Reset"></input></td> 
</tr>
</table>
</form>
</body>
</html>
